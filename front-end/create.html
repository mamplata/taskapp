<!-- create.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Create Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Link to create.html -->
        <a href="./" class="btn btn-primary mb-3">Go Home</a>
        <h2>Create Task</h2>
        <form id="create-task-form">
            <div class="form-group">
                <label for="task-name">Task Name</label>
                <input type="text" class="form-control" id="task-name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#create-task-form').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/tasks', // Laravel route for creating a task
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('Task created successfully!');
                        $('#create-task-form')[0].reset(); // Clear form fields
                        // Optionally, reload task list or navigate to task listing page
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error creating task. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
